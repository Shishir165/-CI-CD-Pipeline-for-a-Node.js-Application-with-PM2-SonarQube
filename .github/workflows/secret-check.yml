name: Secret Check

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets exist
        run: |
          [ -n "${{ secrets.SONAR_TOKEN }}" ] && echo "SONAR_TOKEN OK"
          [ -n "${{ secrets.SONAR_HOST_URL }}" ] && echo "SONAR_HOST_URL OK"
          [ -n "${{ secrets.DEPLOY_HOST }}" ] && echo "DEPLOY_HOST OK"
          [ -n "${{ secrets.DEPLOY_USER }}" ] && echo "DEPLOY_USER OK"
          [ -n "${{ secrets.DEPLOY_SSH_KEY }}" ] && echo "DEPLOY_SSH_KEY OK"
